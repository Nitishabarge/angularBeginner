<div class="w-full max-w-xs m-auto">
    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 " #loginform="ngForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                Username
            </label>
            <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="email" type="email" name="email" placeholder="Username" [(ngModel)]="form.email" #email="ngModel"
                required>
        </div>
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert bg-red-600 text-white rounded px-5">

            <div *ngIf="email.errors?.['required']">
                Email is required.
            </div>

        </div>
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                Password
            </label>
            <input
                class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                id="password" name="password" type="password" [(ngModel)]="form.password" #password="ngModel"
                placeholder="******************" required minlength="4">
            <p class="text-red-500 text-xs italic">Please choose a password.</p>
            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert bg-red-600 text-white rounded px-5">

                <div *ngIf="password.errors?.['required']">
                    Password is required.
                </div>
                <div *ngIf="password.errors?.['minlength']">
                    Password must be at least 4 characters long.
                </div>


            </div>
        </div>
        <div class="flex items-center justify-between">
            <button
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                type="submit" [disabled]="loginform.form.invalid">
                Sign In
            </button>
            <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
                Forgot Password?
            </a>
        </div>
    </form>
    <p class="text-center text-gray-500 text-xs">
        &copy;2020 Acme Corp. All rights reserved.
    </p>
</div>
